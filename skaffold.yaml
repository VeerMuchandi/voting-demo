apiVersion: skaffold/v2beta25
kind: Config
metadata:
  name: voting-demo
build:
  artifacts:
    - image: gcr.io/voting-app/web
      context: src/web
      docker:
        dockerfile: Dockerfile
    - image: gcr.io/voting-app/api
      context: src/api
      docker:
        dockerfile: Dockerfile
  tagPolicy:
    sha256: {}
  googleCloudBuild: {}
deploy:
  kubectl:
    manifests:
      - kubernetes/database.yaml
      - kubernetes/api.yaml
      - kubernetes/web-external.yaml
      - kubernetes/web.yaml
